{% extends 'base.html' %}
{% load bootstrap4 %}
{% block bb %}
    <form action="" method="post">
        <div class="container">
            {% if request.resolver_match.url_name == 'signup' %}
                <h1>회원가입</h1>
            {% else %}
                <h1>로그인</h1>
            {% endif %}
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success" type="submit" values="제출">
        </div>
    </form>
{% endblock %}
