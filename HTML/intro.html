<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My_html</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
        <style>
            h1 {
                font-size: 10em;
                background-color: mediumpurple;
            }
            h2 {
                font-size: 10em;
            }
        </style>
        <script>
            document.addEventListener('keydown',function(){
                alert("누가 키 누르랭")
            });
            
            document.addEventListener('click',function(){
                alert("고만 눌러브러")
            });
            document.addEventListener('close',function(){
                alert("못나가")
            });
            
        
        </script>
    </head>
    <body>
        <h1>하이욥!</h1>
        <h2>兒李</h2>
        <h3>3</h3>
        <h4>4</h4>
        <h5>5

        </h5>
        <h6>6

        </h6>
        <h7>7</h7>

    </body>
</html>
