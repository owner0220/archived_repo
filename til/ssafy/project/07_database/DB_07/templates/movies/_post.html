<div class="row">
{% for movie in movielist %}
<div class="col-md-4">
<div class="card mb-3 d-flex" style="max-width: 540px;">
    
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{movie.poster_url}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <a href="{% url 'movie:detail' movie.id %}">
        <h5 class="card-title">{{movie.title}}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
</div>
