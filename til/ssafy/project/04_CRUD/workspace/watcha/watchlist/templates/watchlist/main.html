{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings!</title>
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css'%}" type="text/css" />
</head>
<body>
    
    



<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center">
                <div class="mh-100 d-flex justify-content-center align-items-center" style="background-image:url({{t1.poster_url}}); background-repeat: no-repeat; background-position: center; background-size: cover;width:100%; height:1000px;">
                <a href="/movies/">

                    
                        <div class="text-light font-weight-bold" style="font-size: 1500%; text-shadow: 4px 4px 4px black; letter-spacing:-1;">{{t1.title}}</div>
                </a>
                        <p class="text-light btn btn-success" style="font-size: 200%;">{{t1.score}}</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">
                
                <div class="mh-100 d-flex justify-content-center align-items-center" style="background-image:url({{t2.poster_url}});background-repeat: no-repeat; background-position: center; background-size: cover; width:100%; height:1000px;">
    
                <a href="/movies/">
                    <div class="text-light font-weight-bold" style="font-size: 1500%; text-shadow: 4px 4px 4px black; letter-spacing:-1;">{{t2.title}}</div>
                </a>
                    <p class="text-light btn btn-success" style="font-size: 200%;">{{t2.score}}</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center">
            <div class="mh-100 d-flex justify-content-center align-items-center" style="background-image:url({{t3.poster_url}}); background-repeat: no-repeat; background-position: center; background-size: cover;width:100%; height:1000px;">
                <a href="/movies/">\
        
                
                  <div class="text-light font-weight-bold" style="font-size: 1500%; text-shadow: 4px 4px 4px black; letter-spacing:-1;">{{t3.title}}</div>
                </a>
                  <p class="text-light btn btn-success" style="font-size: 200%;">{{t3.score}}</p>
                
                </div>
            </div>
        </div>
    </div>


    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



    
    <script src="{%static '/js/jquery-3.3.1.slim.min.js'%}"></script>
    <script src="{%static '/js/bootstrap.min.js'%}" ></script>
    <script src="{%static '/js/popper.min.js'%}"></script>
</body>
</html>
