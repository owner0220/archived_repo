{%extends 'base.html'%}
{%block bb%}
<h1>업데이트 페이지 입니다.</h1>
<form method='post' action="{% url 'mate:update' stlist.id%}">
    {%csrf_token%}
    이름 : <input type="text" name="name" value="{{stlist.name}}"/><br>
    이메일 :<input type="email" name="email" value="{{stlist.email}}"/><br>
    생일 :<input type="date" name="birthday" value="{{stlist.birthday}}"/><br>
    나이 :<input type="number" name="age" value="{{stlist.age}}"/><br>
    <input type="submit" value="Submit"/><br>
</form>
{%endblock%}
