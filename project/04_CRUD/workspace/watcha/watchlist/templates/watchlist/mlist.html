{%extends "watchlist/base.html"%}
{%block bb%}
<div class="row">
  <div class="col-2"></div>
    <div class="col-8 p-0">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          
          <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center">
            <div class=" mh-100" style="background-image:url({{t1.poster_url}}); background-repeat: no-repeat; background-position: center; background-size: cover; width:440px; height:630px;"></div>
            <!--<img class="d-block w-100" src="{{t1.poster_url}}" alt="1빠">-->
            <div class="carousel-caption d-none d-md-block d-flex justify-content-center align-items-center">
              <h5 class="text-warning">{{t1.title}}</h5>
              <p class="text-warning">{{t1.score}}</p>
              </div>
              </div>
          </div>
           <div class="carousel-item">
             <div class="d-flex justify-content-center align-items-center">
             <div class="mh-100" style="background-image:url({{t2.poster_url}});background-repeat: no-repeat; background-position: center; background-size: cover; width:440px; height:630px;"></div>
            <!--<img class="d-block w-100" src="{{t2.poster_url}}" alt="2빠">-->
            <div class="carousel-caption">
              <h5 class="text-warning">{{t2.title}}</h5>
              <p class="text-warning">{{t2.score}}</p>
              </div>
          </div>
          </div>
           <div class="carousel-item">
             <div class="d-flex justify-content-center align-items-center">
             <div class=" mh-100" style="background-image:url({{t3.poster_url}}); background-repeat: no-repeat; background-position: center; background-size: cover; width:440px; height:630px;"></div>
            <!--<img class="d-block w-100" src="{{t3.poster_url}}" alt="3빠">-->
            <div class="carousel-caption">
              <h5 class="text-warning">{{t3.title}}</h5>
              <p class="text-warning">{{t3.score}}</p>
              </div>
          </div>
          </div>
       
      </div>
        
        
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
<div class="col-2"></div>
</div>

<hr>


<div class="row d-flex justify-content-center">
{%for x in mlist%}
<div class="p-3 d-flex justify-content-center col-12 col-md col-sm-6 col-lg-4">
  <div class="card" style="width: 18rem;">
    <img src="{{x.poster_url}}" class="card-img-top" alt="...">
    <div class="card-body d-flex justify-content-between align-items-center">
      <a class="d-inline-flex" href="/movies/{{x.id}}"><h4 class="card-title m-0 text-secondary">{{x.title}}</h4></a>
      <p class="card-text btn btn-success d-inline-flex align-items-center">{{x.score}}</p>
    </div>
  </div>
</div>
{%endfor%}
</div>





{%endblock%}
