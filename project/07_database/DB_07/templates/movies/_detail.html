<div class="row">
<div class="col-8">
<div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{moviedetail.poster_url}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
    <h5 class="card-title d-inline">{{moviedetail.title}}</h5>
    <h6 class="btn btn-warning d-inline">{{moviedetail.genre_id.name}}</h6>
    <h6 class="btn btn-success d-inline">{{moviedetail.audience}}명</h6>
    <p class="card-text">{{moviedetail.description}}</p>
  </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  <ul class="list-group list-group-flush">
      {% for sc in moviedetail.score_set.all %}
      <li class="list-group-item">
        <h4>{{sc.content}}</h4>
        <h5>평점 :{{sc.score}}</h5>
        <a class="btn btn-danger" href="{% url 'movie:score_delete' moviedetail.id sc.id%}">삭제</a>
        <a class="btn btn-warning" href="{% url 'movie:score_update' moviedetail.id  sc.id%}">수정</a>
        {% endfor %}
      </li>
  </ul>
</div>

</div>
<div class="col-4">



<a class="btn btn-info" href="{% url 'movie:score_new' moviedetail.id %}">평점 등록</a>

</div>

 
</div>
<div class="row m-2">
<a class="btn btn-info m-1" href="{% url 'movie:movies' %}">목록</a>
<a class="btn btn-warning m-1" href="{% url 'movie:update' moviedetail.id %}">수정</a>
<a class="btn btn-danger m-1" href="{% url 'movie:delete' moviedetail.id %}">삭제</a>
</div>
