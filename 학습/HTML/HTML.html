<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서브웨이 초보자를 위한 주문서</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성해 주십시오.</p>
    <form>
        이름 : <input type="text" name="name" placeholder="이름을 입력해주세요"></br></br>
        날짜 : <input type="date" name="day">

    <h3>샌드위치 선택</h3>
    <input type="radio" name="sandwich" value="egg">에그마요</br>
    <input type="radio" name="sandwich" value="blt">이탈리안 비엘티</br>
    <input type="radio" name="sandwich" value="abo">터키 베이컨 아보카도</br>
    <input type="submit">

    <hr>
    <h3>사이즈 선택</h3>
    <input type="number" name="size" min="15" max="50" step="2">
    <hr>

    <h3>빵 선택</h3>
    <select name="bread">
        <option>허니허니</option>
        <option>아니아니</option>
        <option selected>호호호호</option>
    </select>

    </form>
</body>
</html>
