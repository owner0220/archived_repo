{% extends 'base.html' %}
{% block bb %}
<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <div class="card text-white bg-dark mb-3" >
                <div class="card-header d-flex justify-content-center">
                  <img class="w-100 h-100" src="{{movie.poster_url}}"></img>
                </div>
            <div class="card-body">
                <h5 class="btn btn-success">관객수 : {{movie.audience}}명</h5>
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
            </div>
            <a class="btn btn-warning" href="{% url 'movies:movie_edit' movie.id %}">수정</a>
            <a class="btn btn-info" href="{% url 'movies:scores_new' movie.id %}">평점</a>
            {% for comment in movie.score_set.all %}
            <div class="d-inline-flex">
                {{comment.content}}    
            </div>
            <div class="d-inline-flex">
                <div class="btn btn-success">
                    {{comment.score}}    
                </div>
            </div>
            {% endfor %}
            
        </div>
        
    </div>
    
</div>





{% endblock %}
