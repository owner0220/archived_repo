{% extends 'base.html' %}
{% load bootstrap4 %}
{% block bb %}
<div class="container">
    <form class="mt-5" action="" method="post" enctype="multipart/form-data" accept="image/*">
        {% csrf_token %}
        {% bootstrap_form post_form %}
        {% if image_form %}
        {% bootstrap_form image_form %}
        {% endif %}
        <input type="submit"/>
    </form>
</div>
{% endblock %}
